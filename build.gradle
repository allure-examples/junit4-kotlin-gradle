plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.9.20'
}

wrapper {
    gradleVersion = '8.4'
}

repositories {
    mavenCentral()
}

group = 'com.example.junit4'
version = '1.0-SNAPSHOT'

def allureVersion = '2.24.0'
def aspectJVersion = '1.9.20.1'
def kotlinVersion = '1.9.20'

kotlin {
    jvmToolchain(21)
}

configurations {
    agent {
        canBeResolved = true
        canBeConsumed = true
    }
}

dependencies {
    agent "org.aspectj:aspectjweaver:$aspectJVersion"

    testImplementation platform("org.jetbrains.kotlin:kotlin-bom:$kotlinVersion")
    testImplementation "org.jetbrains.kotlin:kotlin-stdlib"
    testImplementation "org.jetbrains.kotlin:kotlin-test-junit"

    testImplementation platform("io.qameta.allure:allure-bom:$allureVersion")
    testImplementation "io.qameta.allure:allure-junit4"
    testImplementation "io.qameta.allure:allure-junit4-aspect"

    testImplementation "junit:junit:4.13.2"

    testImplementation "org.slf4j:slf4j-simple:2.0.9"
}

test {
    ignoreFailures = true
    useJUnit()
    jvmArgs = [ "-javaagent:${configurations.agent.singleFile}" ]
}
